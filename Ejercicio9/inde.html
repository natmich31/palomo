<!DOCTYPE html>
<html>
<head>
    <title>Conversión de Metros a Kilómetros</title>
</head>
<body>
    <script>
        let metros = parseFloat(prompt("Ingrese una cantidad en metros:"));
        let kilometros = metros / 1000;
        document.write("La cantidad en kilómetros es: " + kilometros + " km");
    </script>
</body>
</html>
