<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIMERO,SEGUNDO,TECERO Y CUARTO</title>
</head>
<body>
   <script>
    let num1=parseInt(prompt("introduce el primer numero"));
    let num2=parseInt(prompt("introduce el segundo numero"));
    let suma=num1+num2;

    let num3=parseInt(prompt("introduce el tercer numero"));
    let num4=parseInt(prompt("introduce el cuarto numero"));
    let pro=num3+num4;

    document.write("LA SUMA ES:  ");
    document.write(suma);
    document.write(  "EL PRODUCTO ES :");
    document.write(pro);
   </script>
</body>
</html>
