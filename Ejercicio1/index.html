<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATOS PERSONALES</title>
</head>
<body>
    <script>
        let nombre=prompt("Introduce nombre:");
        let apellidos=prompt("Introduce apellidos:");
        let direccion=prompt("Introduce dirección:");
        let telefono=parseInt(prompt("Introduce teléfono:"));

        document.write("Nombre:" +nombre+"<br>");
        document.write("  Apellidos:"+apellidos+"<br>");
        document.write("  Dirección:"+direccion+"<br>");
        document.write("  Teléfono:"+telefono+"<br>");
    </script>
</body>
</html>
