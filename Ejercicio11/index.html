<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECUACIÓN </title>
</head>
<body>
    <script>
        let num1=parseFloat(prompt("INTRODUCE UN NÚMERO : "));
        let num2=parseFloat(prompt("INTRODUCE UN SEGUNDO NÚMERO: "));

        let ec=num1*num1-num2*num2;
        document.write("EL RESULTADO DE LA ECUACIÓN ES :");
        document.write(ec);
    </script>
</body>
</html>
