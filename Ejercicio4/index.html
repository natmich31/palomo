<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NÚMERO ENTERO CUBO Y CUADRADO</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("INTRODUCE UN NÚMERO ENTERO"));
        let cuadrado=num*num;
        let cubo=num*num*num;
        document.write("EL CUADRADO  Y EL CUBO  DEL NÚMERO ES :");
        document.write("cuadrado"+ cuadrado+""+"cubo"+ cubo);

        
    </script>
</body>
</html>
