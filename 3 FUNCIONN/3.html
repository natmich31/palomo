<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 8</title>
</head>
<body>
    <center><h1>EJERCICIO 8</h1></center>
    <script>
        function ecuasion(){
        let a=parseInt(prompt("INTRODUCE EL VALOR A :"));
        let b=parseInt(prompt("INTRODUCE EL VALOR B:"));

        let ecuacion=(a+b)*(a-b);
        document.write("EL RESULTADO DE LA ECUACION ES :"+ecuacion);
        }
        ecuasion()
    </script>
</body>
</html>
