<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POSITIVO O NEGATIVO</title>
</head>
<body>
<script >
var numero = parseFloat(prompt("INTRODDUCE UN NÚMERO:"));
if (numero === 0) {
    alert("ESTE NÚMERO ES NEUTRO.");
} else if (numero > 0) {
    alert("ESTE NÚMERO ES POSITIVO.");
} else {
    alert("ESTE NÚMERO ES NEGATIVO.");
}
</script>

</body>


</html>
