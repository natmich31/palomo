<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CALIFICACIONES</title>
</head>

<body>
<script>

var cali1 = parseFloat(prompt("Introduce la primera calificación:"));
var cali2 = parseFloat(prompt("Introduce la segunda calificación:"));
var cali3 = parseFloat(prompt("Introduce la tercera calificación:"));



var promedio = (cali1 + cali2 + cali3) / 3;
if (promedio >= 7) {
    alert(" TU PROMEDIO ES: " + promedio.toFixed(2));
} else {
    alert("NOOO QUE CORAJE, NO APROBASTE ): TU PROMEDIO ES: " + promedio.toFixed(2));
}

</script>

</body>

</html>
