<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERIMETRO DE CIRCUFERENCIA</title>
</head>
<body>
    <script>
        let radio=parseFloat(prompt("INTRODUCE EL RADIO"));
        let perimetro=2*3.1416*radio;
        document.write("EL perímetro del cuadrado es ◼:")
        document.write(perimetro);
        
    </script>
