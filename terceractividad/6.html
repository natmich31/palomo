<!DOCTYPE html>
<html>
<head>
<title>Compra de Llantas</title>
</head>
<body><center>
<h1>Compra de Llantas</h1>
<form id="llantasForm">
<label for="nombreCliente">Nombre del Cliente:</label>
<input type="text" id="nombreCliente" required><br><br>
<label for="cantidadLlantas">Cantidad de Llantas Compradas:</label>
<input type="number" id="cantidadLlantas" required><br><br>
<button type="button" onclick="calcularCosto()">Calcular Costo</button><br><br>
<p>Costo por unidad: $700 (si compra menos de 12)<br>
Costo por unidad: $480 (si compra 12 o más)</p>
<p id="resultado"></p>
</form>
<script> function calcularCosto() { const nombreCliente = document.getElementById("nombreCliente").value; const cantidadLlantas = parseInt(document.getElementById("cantidadLlantas").value); let costoPorUnidad; if (cantidadLlantas < 12) { costoPorUnidad = 700; } else { costoPorUnidad = 480; } const costoTotal = cantidadLlantas * costoPorUnidad; const resultado = `El cliente ${nombreCliente} ha comprado ${cantidadLlantas} llantas y pagará un total de $${costoTotal}.`; document.getElementById("resultado").textContent = resultado; } </script>
</center>
</body>
</html>
