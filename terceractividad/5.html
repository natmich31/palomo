<!DOCTYPE html>
<html>
<head>
<title>Facturación</title>
</head>
<body><center>
<h1>Facturación de Compras</h1>
<form id="facturaForm">
<label for="nombreCliente">Nombre del Cliente:</label>
<input type="text" id="nombreCliente" required><br><br>
<label for="cantidadArticulos">Cantidad de Artículos Comprados:</label>
<input type="number" id="cantidadArticulos" required><br><br>
<button type="button" onclick="calcularPago()">Calcular Pagó</button><br><br>
<p id="resultado"></p>
</form>
<script> function calcularPago() { const nombreCliente = document.getElementById("nombreCliente").value; const cantidadArticulos = parseInt(document.getElementById("cantidadArticulos").value); let formaPago; if (cantidadArticulos < 5) { formaPago = "en efectivo"; } else if (cantidadArticulos >= 5 && cantidadArticulos < 12) { formaPago = "con tarjeta"; } else { formaPago = "con cheque"; } const resultado = `El cliente ${nombreCliente} ha comprado ${cantidadArticulos} artículos y pagará ${formaPago}.`; document.getElementById("resultado").textContent = resultado; } </script>
</center>
</body>
</html>
